<!DOCTYPE html>
<html>
<head>
  <title>Console Experiment</title>
</head>
<body>
  <h2>Open Chrome DevTools (Press F12) â†’ Console tab</h2>

  <script>
    const students = [
      { name: "Naresh", course: ".Net", marks: 90 },
      { name: "Ajay", course: "JavaScript", marks: 85 },
      { name: "Vishal", course: "Python", marks: 92 }
    ];

    console.log("Experiment started...");
    console.log("Student data:", students);

    console.table(students);

    function calculateAverage(data) {
      let total = 0;
      for (let i = 0; i < data.length; i++) {
        total += data[i].marks;

        console.log(`Adding ${data[i].marks} marks`);
      }
      const avg = total / data.length;
      return avg;
    }

    const averageMarks = calculateAverage(students);
    console.log("Average Marks:", averageMarks);
  </script>
</body>
</html>

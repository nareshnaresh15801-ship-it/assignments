<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Box</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #notification {
            width: 300px;
            padding: 15px;
            background: #fffae6;
            border-left: 5px solid #ff9900;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }

        #closeBtn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="showBtn">Show Notification</button>

    <div id="notification">
        <span id="closeBtn">X</span>
        <p>This is a notification message!</p>
    </div>

    <script>
       
        $("#showBtn").click(function () {
            $("#notification").slideDown(300);
        });

      
        $("#closeBtn").click(function () {
            $("#notification").slideUp(300);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Info Card</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .card {
            width: 300px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ccc;
        }

        .card:hover {
            background: #e6e6e6;
        }

        .content {
            display: none;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="card" id="infoCard">
        <h3>Click to Expand</h3>

        <div class="content">
            <p>This is an interactive info card. You can put any details here such as  
            descriptions, features, or extra information.</p>
        </div>
    </div>

    <script>
        $("#infoCard").click(function () {
            $(this).find(".content").slideToggle(300);
            let heading = $(this).find("h3");
            heading.text(
                heading.text() === "Click to Expand" 
                ? "Click to Collapse" 
                : "Click to Expand"
            );
        });
    </script>

</body>
</html>

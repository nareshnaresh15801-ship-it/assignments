<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box-Sizing Experiment</title>
  <style>
    .container {
      width: 300px;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #333;
      background-color: #e0e0e0;
      margin-bottom: 10px;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }

    .label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="label">Content-box (default):</div>
    <div class="box content-box">
      Width = 200px (content only)<br>
      + padding + border
    </div>

    <div class="label">Border-box:</div>
    <div class="box border-box">
      Width = 200px (includes padding + border)<br>
      Content is smaller
    </div>
  </div>

</body>
</html>

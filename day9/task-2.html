<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Margin Comparison</title>
  <style>
    .box {
      width: 150px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 100px;
      font-family: sans-serif;
    }

    .box1 {
      margin-bottom: 20px;
      background-color: #4CAF50;
    }

    .box2 {
      margin-top: 50px;
      background-color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="box box1">Box 1 (20px)</div>
  <div class="box box2">Box 2 (50px)</div>

</body>
</html>

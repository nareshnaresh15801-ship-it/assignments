<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #f8f9fa;
    }
    input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #followersList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
      gap: 15px;
      padding: 0;
    }
    .follower-card {
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      text-align: center;
      transition: transform 0.2s;
    }
    .follower-card:hover {
      transform: scale(1.05);
    }
    .follower-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .follower-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .follower-card a:hover {
      text-decoration: underline;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
    #loading {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üë• GitHub Followers Viewer</h2>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button id="fetchBtn">Get Followers</button>
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Loading followers...</p>
  </div>
  <p id="error"></p>
  <div id="followersList"></div>
  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const followersList = document.getElementById("followersList");
      const errorMsg = document.getElementById("error");
      const loading = document.getElementById("loading");
      followersList.innerHTML = "";
      errorMsg.textContent = "";
      loading.style.display = "none";
      if (!username) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a username!";
        return;
      }
      try {
        loading.style.display = "block";
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) throw new Error("‚ùå Invalid username or failed to fetch data.");

        const followers = await response.json();
        loading.style.display = "none";

        if (followers.length === 0) {
          followersList.innerHTML = "<p>No followers found.</p>";
          return;
        }
        followers.forEach(follower => {
          const card = document.createElement("div");
          card.className = "follower-card";
          card.innerHTML = `
            <img src="${follower.avatar_url}" alt="${follower.login}">
            <p>${follower.login}</p>
            <a href="${follower.html_url}" target="_blank">View Profile</a>
          `;
          followersList.appendChild(card);
        });

      } catch (error) {
        loading.style.display = "none";
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>

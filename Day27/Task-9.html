<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f0f0f0;
      margin: 5px auto;
      padding: 8px;
      width: 200px;
      border-radius: 5px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
    #loading {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üîç GitHub Followers Viewer</h2>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button id="fetchBtn">Get Followers</button>
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Loading followers...</p>
  </div>
  <p id="error"></p>
  <ul id="followersList"></ul>
  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const followersList = document.getElementById("followersList");
      const errorMsg = document.getElementById("error");
      const loading = document.getElementById("loading");
      followersList.innerHTML = "";
      errorMsg.textContent = "";
      loading.style.display = "none";
      if (!username) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a username!";
        return;
      }
      try {
        loading.style.display = "block";
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) throw new Error("‚ùå Invalid username or failed to fetch data.");
        const followers = await response.json();
        loading.style.display = "none";
        if (followers.length === 0) {
          followersList.innerHTML = "<li>No followers found.</li>";
          return;
        }
        followers.forEach(follower => {
          const li = document.createElement("li");
          li.textContent = follower.login;
          followersList.appendChild(li);
        });
      } catch (error) {
        loading.style.display = "none";
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f0f0f0;
      margin: 5px auto;
      padding: 8px;
      width: 200px;
      border-radius: 5px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîç GitHub Followers Finder</h2>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button id="fetchBtn">Get Followers</button>

  <p id="error"></p>
  <ul id="followersList"></ul>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const followersList = document.getElementById("followersList");
      const errorMsg = document.getElementById("error");
      followersList.innerHTML = "";
      errorMsg.textContent = "";

      if (!username) {   
        errorMsg.textContent = "‚ö†Ô∏è Please enter a username!";
        return;
      }

      try {
        let response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) throw new Error("User not found or API error!");

        let followers = await response.json();

        if (followers.length === 0) {
          followersList.innerHTML = "<li>No followers found.</li>";
          return;
        }

        followers.forEach(follower => {
          let li = document.createElement("li");
          li.textContent = follower.login;
          followersList.appendChild(li);
        });
      } catch (error) {
        errorMsg.textContent = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
